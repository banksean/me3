<svg viewBox="0 0 420 520" xmlns="http://www.w3.org/2000/svg">

<defs>
  <marker
      id="arrow"
      viewBox="0 0 10 10"
      refX="5"
      refY="5"
      markerWidth="6"
      markerHeight="6"
      orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" />
  </marker>
  <marker
      id="arrow-ball"
      viewBox="0 0 10 10"
      refX="16"
      refY="5"
      markerWidth="6"
      markerHeight="6"
      orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" />
  </marker>
  <marker
      id="arrow-pocket"
      viewBox="0 0 10 10"
      refX="22"
      refY="5"
      markerWidth="6"
      markerHeight="6"
      orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" />
  </marker>

</defs>
<style>

#table-container-color {
  --felt-color: #14632c;
  --cushion-color:  #0d3d1b;
  --diamond-color: #545454;
  --gridline-color: #024106;
  --outer-rail-color: #471c00;
  --pocket-radius: 8px;
}

#table-container {
  --felt-color: #ffffff;
  --cushion-color:  #5c5c5c;
  --diamond-color: #000000;
  --gridline-color: #cbcbcb;
  --outer-rail-color: #b0b0b0;
  --pocket-radius: 8px;
}

/* Table outer edges, rails, felt and pockets */
#rails {
  display: unset;
}
#outer {
  fill: var(--outer-rail-color)
}
#pocket-outlines .pocket {
  stroke-width: 4px;
  stroke: var(--cushion-color);
  r: calc(var(--pocket-radius) + 2px);
}
#pocket-holes .pocket {
  dis
  fill:black;
  r: var(--pocket-radius);
}
#cushion {
  fill: var(--cushion-color);
}
.felt {
  fill: var(--felt-color);
}
.diamond {
  fill:  var(--diamond-color);
  r: 1px;
}
.diamond.major {
  r: 2px;
}
.diamond.top {
  cy: 6px;
}
.diamond.bottom {
  cy: 426px;
}
.diamond.left {
  cx: 6px;
}
.diamond.right {
  cx: 226px;
}

/* Grid lines */
#grid-lines {
  display: unset;
}
#grid-lines line {
  stroke-width:0.5px;
  stroke: var(--gridline-color);
}
#grid-lines .major {
  stroke-width: 1px;
}

/* Shot Lines */
#shot-lines {
  display: unset;
}
#shot-lines polyline {
  stroke-width: 1;
  stroke: #000000;
}
#shot-lines .cue-object {
  stroke-width: 1;
}
#shot-lines .object-pocket {
  stroke-dasharray: 1 1;
}

/* Balls */
#balls circle {
  r: 4px;
  stroke-width: 0.5px;
  stroke: #000000;
  fill: white;
}
#balls .after {
  stroke-dasharray: 1 1;
}
#balls #ball-cue {
  fill: white;
}
#balls #ball-1 {
  fill: yellow;
}
#balls #ball-2 {
  fill: blue;
}
#balls #ball-3 {
  fill: red;
}
#balls #ball-4 {
  fill: violet;
}
#balls #ball-5 {
  fill: orange;
}
#balls #ball-6 {
  fill: green;
}
#balls #ball-7 {
  fill: maroon;
}
#balls #ball-8 {
  fill: black;
}
</style>


<g id="table-container">

  <g id="rails">
    <rect class="edges" id="outer" x="0px" rx="16px" y="0px" width="232px" height="432px"></rect>
    <rect class="edges" id="cushion" x="12px"  y="12px" width="208px" height="408px"></rect>

    <g id="pocket-outlines">
      <circle class="pocket"  cx="16px" cy="16px"></circle>
      <circle class="pocket"  cx="216px" cy="16px"></circle>
      <circle class="pocket"  cx="216px" cy="416px"></circle>
      <circle class="pocket"  cx="16px" cy="416px"></circle>
      <circle class="pocket"  cx="216px" cy="216px"></circle>
      <circle class="pocket"  cy="216px" cx="16px"></circle>
    </g>
    <g id="diamonds">
      <circle class="diamond top" cx="66px"></circle>
      <circle class="diamond top major" cx="116px"></circle>
      <circle class="diamond top" cx="166px"></circle>

      <circle class="diamond bottom" cx="66px"></circle>
      <circle class="diamond bottom major" cx="116px"></circle>
      <circle class="diamond bottom" cx="166px"></circle>

      <circle class="diamond left" cy="66px"></circle>
      <circle class="diamond left major" cy="116px"></circle>
      <circle class="diamond left" cy="166px"></circle>

      <circle class="diamond left" cy="266px"></circle>
      <circle class="diamond left major" cy="316px"></circle>
      <circle class="diamond left" cy="366px"></circle>

      <circle class="diamond right" cy="66px"></circle>
      <circle class="diamond right major" cy="116px"></circle>
      <circle class="diamond right" cy="166px"></circle>

      <circle class="diamond right" cy="266px"></circle>
      <circle class="diamond right major" cy="316px"></circle>
      <circle class="diamond right" cy="366px"></circle>
    </g>
  </g>
  <g id="felt">
    <rect class="felt"  x="16px" height="400px" y="16px" id="rect1" width="200px"></rect>
  </g>

  <g id="grid-lines">
    <line x1="66" y1="16" x2="66" y2="416"/>
    <line class="major" x1="116" y1="16" x2="116" y2="416"/>
    <line x1="166" y1="16" x2="166" y2="416"/>

    <line x1="16" y1="66" x2="216" y2="66"/>
    <line class="major" x1="16" y1="116" x2="216" y2="116"/>
    <line x1="16" y1="166" x2="216" y2="166"/>

    <line class="major" x1="16" y1="216" x2="216" y2="216"/>

    <line x1="16" y1="266" x2="216" y2="266"/>
    <line class="major" x1="16" y1="316" x2="216" y2="316"/>
    <line x1="16" y1="366" x2="216" y2="366"/>
  </g>

  <g id="shot-lines">
    <g id="pocket-the-one">
      <polyline class="cue-object" points="116,116 104,104" marker-end="url(#arrow-ball)"/>
      <polyline class="object-pocket" points="100,100 16,16" marker-end="url(#arrow-pocket)"/>
    </g>

    <g id="pocket-the-two">
      <polyline class="cue-object" points="116,116 105,200" marker-end="url(#arrow)"/>
      <polyline class="object-pocket" points="100,200 16,216" marker-end="url(#arrow-pocket)"/>
      <polyline points="105,200 115,400" marker-end="url(#arrow-ball)"/>

    </g>
  </g>

  <g id="pocket-holes">
    <circle class="pocket" cx="16px" id="pocket-1" cy="16px"></circle>
    <circle class="pocket" cx="216px" id="pocket-2" cy="16px" ></circle>
    <circle class="pocket" cx="216px" id="pocket-3" cy="416px"></circle>
    <circle class="pocket" cx="16px" id="pocket-4" cy="416px" ></circle>
    <circle class="pocket" cx="216px" id="pocket-5" cy="216px"></circle>
    <circle class="pocket" cx="16px" id="pocket-6" cy="216px" ></circle>
  </g>

  <g id="balls">
    <circle id="ball-cue" cx="116px" cy="116px"></circle>
    <circle id="ball-1"  cx="100px" cy="100px"></circle>
    <circle id="ball-2"  cx="100px" cy="200px"></circle>

    <circle id="ball-cue" class="after" cx="115px" cy="400px"></circle>
    <circle id="ball-cue" class="after" cx="104px" cy="104px"></circle>
  </g>
</g>
</svg>